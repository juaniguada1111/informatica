<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiante</title>
</head>
<body>
    <h1>Registro de Estudiante</h1>

    <form id="formulario" onsubmit="return false;">
        <label>Nombre:</label>
        <input type="text" id="nombre"><br><br>

        <label>Apellido:</label>
        <input type="text" id="apellido"><br><br>

        <label>Curso:</label>
        <input type="text" id="curso"><br><br>

        <button id="btnEnviar">Enviar</button>
    </form>

    <script>
        document.getElementById("btnEnviar").addEventListener("click", function() {
            const nombre = document.getElementById("nombre").value.trim();
            const apellido = document.getElementById("apellido").value.trim();
            const curso = document.getElementById("curso").value.trim();

            if (!nombre || !apellido || !curso) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // Abrir ventana dentro del evento click (evita bloqueo en Chrome)
            const nuevaVentana = window.open("", "_blank");

            if (!nuevaVentana) {
                alert("Tu navegador bloqueó la ventana emergente. Activa pop-ups para este sitio.");
                return;
            }

            // Contenido de la nueva pestaña
            nuevaVentana.document.write(`
                
            `);

            nuevaVentana.document.close();
        });
    </script>
</body>
</html>
