<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightyellow;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: darkgreen;
    }

    input, button {
      margin: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid gray;
    }

    button {
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      color: darkblue;
    }
  </style>
</head>
<body>

  <h1>Calculadora de IMC</h1>

  <p>Ingresá tu peso (kg) y tu altura (m):</p>

  <input type="number" id="peso" placeholder="Peso en kg"><br>
  <input type="number" step="0.01" id="altura" placeholder="Altura en metros"><br>
  <button onclick="calcularIMC()">Calcular IMC</button>

  <p id="resultado"></p>

  <script>
    function calcularIMC() {
      let peso = parseFloat(document.getElementById("peso").value);
      let altura = parseFloat(document.getElementById("altura").value);
      let resultado = document.getElementById("resultado");

      if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
        resultado.innerHTML = "Por favor, ingresá valores válidos.";
        resultado.style.color = "red";
        return;
      }

      let imc = peso / (altura * altura);
      imc = imc.toFixed(1);

      let mensaje = "Tu IMC es: " + imc + "<br>";

      if (imc < 18.5) {
        mensaje += "Bajo peso";
      } else if (imc < 25) {
        mensaje += "Peso normal";
      } else if (imc < 30) {
        mensaje += "Sobrepeso";
      } else {
        mensaje += "Obesidad";
      }

      resultado.innerHTML = mensaje;
      resultado.style.color = "blue";
    }
  </script>

</body>
</html>
