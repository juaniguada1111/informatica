<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador con cambio de colores</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .botones {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #disminuir {
            background-color: #007BFF;
            color: white;
        }

        #disminuir:hover {
            background-color: #0056b3;
        }

        #color1 {
            background-color: #28a745;
            color: white;
        }

        #color2 {
            background-color: #ffc107;
            color: black;
        }

        #color3 {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <h1 id="contador">10</h1>

    <div class="botones">
        <button id="disminuir">Disminuir</button>
        <button id="color1">Tema Verde</button>
        <button id="color2">Tema Amarillo</button>
        <button id="color3">Tema Rojo</button>
    </div>

    <script>
        let contador = 10;
        const contadorElemento = document.getElementById('contador');
        const botonDisminuir = document.getElementById('disminuir');

        // Botones de color
        const botonVerde = document.getElementById('color1');
        const botonAmarillo = document.getElementById('color2');
        const botonRojo = document.getElementById('color3');

        // Disminuir contador
        botonDisminuir.addEventListener('click', () => {
            if (contador > 0) {
                contador--;
                contadorElemento.textContent = contador;
            } else {
                alert("El contador ya llegó a 0");
            }
        });

        // Cambiar colores según el botón
        botonVerde.addEventListener('click', () => {
            document.body.style.backgroundColor = "#2ecc71"; // Verde
            document.body.style.color = "white";
        });

        botonAmarillo.addEventListener('click', () => {
            document.body.style.backgroundColor = "#f1c40f"; // Amarillo
            document.body.style.color = "#333";
        });

        botonRojo.addEventListener('click', () => {
            document.body.style.backgroundColor = "#e74c3c"; // Rojo
            document.body.style.color = "white";
        });
    </script>

</body>
</html>
